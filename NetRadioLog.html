<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSGA832 // Net Radio Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
        .mono { font-family: 'Fira Code', monospace; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); }
        .btn {
            background-color: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #d0d0d0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn:hover {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }
        .btn-edit { background-color: #f39c12; }
        .btn-delete { background-color: #e74c3c; }
        .log-table { width: 100%; border-collapse: collapse; }
        .log-table th, .log-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-table th { background-color: rgba(255, 255, 255, 0.05); }
        .log-table tr:hover { background-color: rgba(255, 255, 255, 0.03); }
    </style>
</head>
<body class="text-slate-300 p-4 md:p-12">

    <div class="max-w-5xl mx-auto space-y-8">
        
        <header class="glass p-8 rounded-3xl glow-cyan relative overflow-hidden">
            <h1 class="text-5xl font-bold text-white mb-4 tracking-tight">
                <a href="index.html" class="text-cyan-400">$</a> NetRadio Log
            </h1>
            <p class="text-xl text-slate-400 max-w-2xl leading-relaxed">
                A simple tool to log check-ins for GMRS nets.
            </p>
        </header>

        <section class="glass p-8 rounded-2xl">
            <h2 class="text-2xl font-bold text-white mb-4">Net Control</h2>
            <div id="netControlSection" class="space-y-4">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="netControlCall" placeholder="Net Control Call Sign (e.g., WRZP123)" class="w-full md:w-1/3 bg-black/40 border border-white/10 rounded-lg p-2 mono">
                    <input type="datetime-local" id="netStartTime" title="Net Start Time and Date" class="w-full md:w-1/3 bg-black/40 border border-white/10 rounded-lg p-2 mono">
                    <button id="saveControlBtn" onclick="saveNetControl()" class="btn w-full md:w-auto">Start Net</button>
                </div>
            </div>
        </section>

        <section class="glass p-8 rounded-2xl">
            <h2 class="text-2xl font-bold text-white mb-4">Log Check-In</h2>
            <div id="checkInSection" class="space-y-4">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="checkInCall" placeholder="Check-In Call Sign" required class="w-full md:w-1/3 bg-black/40 border border-white/10 rounded-lg p-2 mono">
                    <input type="text" id="checkInLocation" placeholder="Location/Grid Square (Optional)" class="w-full md:w-2/3 bg-black/40 border border-white/10 rounded-lg p-2 mono">
                </div>
                <textarea id="checkInNotes" placeholder="Notes (Signal Report, Repeater used, Traffic, etc.)" class="w-full bg-black/40 border border-white/10 rounded-lg p-2 mono h-24"></textarea>
                <button id="logCheckInBtn" onclick="logCheckIn()" class="btn">Log Check-In</button>
            </div>
        </section>

        <section class="glass p-8 rounded-2xl">
            <h2 class="text-2xl font-bold text-white mb-4">Net History</h2>
            <div id="logDisplaySection">
                <div id="logDisplay" class="mono text-sm space-y-4">
                    <p style="text-align: center; color: #95a5a6;">Log entries will appear here...</p>
                </div>
            </div>
        </section>

        <footer class="text-center pb-12">
            <p class="mono text-xs text-slate-600">
                Built with Tailwind & Over-Caffeinated Logic. <br>
                &copy; 2026 WSGA832 // Clear frequencies and clean code.
            </p>
        </footer>

    </div>

<script>
    const STORAGE_KEY = 'net_radio_logs';
    let currentNetID = null; // Stores the unique ID of the currently active net (the start date)
    let editingEntry = null; // Stores {netID, timestamp} of the entry being edited

    function loadLogs() {
        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        const logDisplay = document.getElementById('logDisplay');
        logDisplay.innerHTML = '';

        const sortedDates = Object.keys(logs).sort().reverse();

        if (sortedDates.length === 0) {
            logDisplay.innerHTML = '<p style="text-align: center; color: #95a5a6;">No saved net history.</p>';
            return;
        }

        sortedDates.forEach(dateID => {
            const net = logs[dateID];
            const netGroup = document.createElement('div');
            netGroup.className = 'log-group mb-8';
            
            const formattedDate = new Date(dateID).toLocaleString();
            
            netGroup.innerHTML = `<h4 class="text-xl font-bold text-white mb-2">Net: ${formattedDate} (${net.netControlCall}) - Total: ${net.checkIns.length}</h4>`;

            if (net.checkIns.length > 0) {
                const table = document.createElement('table');
                table.className = 'log-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Call Sign</th>
                            <th>Location</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                `;
                const tbody = table.querySelector('tbody');

                net.checkIns.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)).forEach(entry => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td class="entry-time">${new Date(entry.timestamp).toLocaleTimeString()}</td>
                        <td class="entry-call">${entry.callsign}</td>
                        <td class="entry-location">${entry.location || 'N/A'}</td>
                        <td class="entry-notes">${entry.notes || 'N/A'}</td>
                        <td class="entry-actions">
                            <button class="btn btn-edit" onclick="editCheckIn('${dateID}', '${entry.timestamp}')">Edit</button>
                            <button class="btn btn-delete" onclick="deleteCheckIn('${dateID}', '${entry.timestamp}')">Delete</button>
                        </td>
                    `;
                });
                netGroup.appendChild(table);
            }

            logDisplay.appendChild(netGroup);
        });
    }

    function saveNetControl() {
        const ncCall = document.getElementById('netControlCall').value.toUpperCase().trim();
        const startTimeInput = document.getElementById('netStartTime');
        const startTime = startTimeInput.value;

        if (!ncCall || !startTime) {
            alert("Please enter both Net Control Call Sign and Start Time/Date.");
            return;
        }

        currentNetID = startTime;
        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        logs[currentNetID] = {
            netControlCall: ncCall,
            checkIns: []
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));

        document.getElementById('netControlCall').disabled = true;
        startTimeInput.disabled = true;
        document.getElementById('saveControlBtn').disabled = true;
        document.getElementById('saveControlBtn').textContent = 'Net Active';
        
        alert(`Net started: ${ncCall} at ${new Date(startTime).toLocaleString()}`);
        loadLogs();
    }

    function logCheckIn() {
        if (editingEntry) {
            updateCheckIn();
            return;
        }

        if (!currentNetID) {
            alert("Please start the Net first using the 'Start Net' button.");
            return;
        }
        
        const callsign = document.getElementById('checkInCall').value.toUpperCase().trim();
        if (!callsign) {
            alert("Check-In Call Sign is required.");
            return;
        }

        const newCheckIn = {
            timestamp: new Date().toISOString(),
            callsign: callsign,
            location: document.getElementById('checkInLocation').value.trim(),
            notes: document.getElementById('checkInNotes').value.trim()
        };

        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY));
        logs[currentNetID].checkIns.push(newCheckIn);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));

        resetCheckInForm();
        document.getElementById('checkInCall').focus();
        loadLogs();
    }

    function editCheckIn(netID, timestamp) {
        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY));
        const net = logs[netID];
        if (!net) return;

        const entryToEdit = net.checkIns.find(entry => entry.timestamp === timestamp);
        if (!entryToEdit) return;

        editingEntry = { netID, timestamp };

        document.getElementById('checkInCall').value = entryToEdit.callsign;
        document.getElementById('checkInLocation').value = entryToEdit.location;
        document.getElementById('checkInNotes').value = entryToEdit.notes;

        const logBtn = document.getElementById('logCheckInBtn');
        logBtn.textContent = 'Update Check-In';
        logBtn.classList.add('btn-edit');

        document.getElementById('checkInCall').focus();
    }

    function updateCheckIn() {
        if (!editingEntry) return;

        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY));
        const net = logs[editingEntry.netID];
        const entryIndex = net.checkIns.findIndex(e => e.timestamp === editingEntry.timestamp);

        if (entryIndex === -1) {
            alert("Error: Could not find the entry to update.");
            resetCheckInForm();
            return;
        }

        net.checkIns[entryIndex].callsign = document.getElementById('checkInCall').value.toUpperCase().trim();
        net.checkIns[entryIndex].location = document.getElementById('checkInLocation').value.trim();
        net.checkIns[entryIndex].notes = document.getElementById('checkInNotes').value.trim();
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
        
        resetCheckInFoyarnrm();
        loadLogs();
    }

    function deleteCheckIn(netID, timestamp) {
        if (!confirm('Are you sure you want to delete this check-in?')) {
            return;
        }

        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY));
        const net = logs[netID];
        if (!net) return;

        const initialCount = net.checkIns.length;
        net.checkIns = net.checkIns.filter(entry => entry.timestamp !== timestamp);

        if (net.checkIns.length < initialCount) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            loadLogs();
        }
    }

    function resetCheckInForm() {
        document.getElementById('checkInCall').value = '';
        document.getElementById('checkInLocation').value = '';
        document.getElementById('checkInNotes').value = '';
        
        const logBtn = document.getElementById('logCheckInBtn');
        logBtn.textContent = 'Log Check-In';
        logBtn.classList.remove('btn-edit');

        editingEntry = null;
    }

    document.addEventListener('DOMContentLoaded', loadLogs);
</script>

</body>
</html>
